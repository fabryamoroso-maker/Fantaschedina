/* --- MOTORE GRAFICO KIT ELITE PRO V2 (SAGOMA MORBIDA + 4 COLORI) --- */
.kit-container-dashboard, .kit-mini-dashboard {
    width: 70px;
    height: 60px;
    position: relative;
    /* Sagoma arrotondata: maniche e fianchi meno netti */
    clip-path: polygon(30% 0%, 70% 0%, 100% 18%, 92% 45%, 80% 40%, 80% 100%, 20% 100%, 20% 40%, 8% 45%, 0% 18%);
    background-color: var(--c1);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 10;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
}

.kit-container-dashboard::before {
    content: "";
    position: absolute;
    inset: 0;
    /* Texture tessuto e ombreggiatura per dare volume */
    background: 
        linear-gradient(to right, rgba(0,0,0,0.12) 20%, transparent 30%, transparent 70%, rgba(0,0,0,0.12) 80%),
        linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, transparent 25%, rgba(0,0,0,0.1) 95%);
    z-index: 5;
    pointer-events: none;
}

.kit-pattern-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: 1;
    z-index: 2;
}

/* --- LOGICA 15 MODELLI ELITE --- */
.pattern-pieno { background: transparent; }
.pattern-strisce-v { background: linear-gradient(90deg, transparent 50%, var(--c2) 50%); background-size: 20% 100%; }
.pattern-strisce-o { background: linear-gradient(0deg, transparent 50%, var(--c2) 50%); background-size: 100% 20%; }
.pattern-scacchi { background-image: conic-gradient(var(--c2) 90deg, transparent 90deg 180deg, var(--c2) 180deg 270deg, transparent 270deg); background-size: 30px 30px; }
.pattern-croce { background: linear-gradient(90deg, transparent 42%, var(--c2) 42%, var(--c2) 58%, transparent 58%), linear-gradient(0deg, transparent 40%, var(--c2) 40%, var(--c2) 55%, transparent 55%); }
.pattern-diagonale { background: repeating-linear-gradient(45deg, transparent, transparent 15px, var(--c2) 15px, var(--c2) 30px); }
.pattern-quarti { background: linear-gradient(90deg, var(--c2) 50%, transparent 50%), linear-gradient(0deg, var(--c2) 50%, transparent 50%); }
.pattern-pinstripe { background: linear-gradient(90deg, transparent 90%, var(--c2) 90%); background-size: 10% 100%; }
.pattern-cerchi { background: radial-gradient(circle, var(--c2) 30%, transparent 31%); background-size: 20px 20px; }
.pattern-mimetico { background: radial-gradient(circle at 20% 30%, var(--c2) 20%, transparent 25%), radial-gradient(circle at 80% 70%, var(--c3) 15%, transparent 20%), radial-gradient(circle at 50% 50%, var(--c4) 10%, transparent 15%); }
.pattern-sfumato { background: linear-gradient(to bottom, var(--c1), var(--c2), var(--c3)); }
.pattern-rombi { background: conic-gradient(from 120deg at 50% 50%, var(--c2) 60deg, transparent 0), conic-gradient(from 300deg at 50% 50%, var(--c3) 60deg, transparent 0); background-size: 25px 40px; }
.pattern-fulmine { background: linear-gradient(110deg, transparent 40%, var(--c4) 40%, var(--c4) 45%, var(--c2) 45%, var(--c2) 55%, var(--c3) 55%, var(--c3) 60%, transparent 60%); }
.pattern-v-shape { background: conic-gradient(from 150deg at 50% 0%, var(--c2) 60deg, transparent 0), conic-gradient(from 150deg at 50% 25%, var(--c3) 60deg, transparent 0); }
.pattern-onde { background: radial-gradient(circle at 50% 100%, var(--c2) 20%, var(--c3) 21%, var(--c3) 40%, transparent 41%); background-size: 30px 20px; }

/* Mini Kit specifico per la Dashboard accanto al nome */
.kit-mini-dashboard {
    width: 45px;
    height: 38px;

    background: linear-gradient(to right,<!-- <!-- <!--  --> --> --> rgba(0,0,0,0.1) 25%, transparent 30%, transparent 70%, rgba(0,0,0,0.1) 75%);

}
.energy-container {
    background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.3) 100%);
    border-radius: 24px;
    position: relative;
    border: 1px solid var(--card-border);
}

.energy-bar-bg {
    height: 12px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
}

.energy-bar-fill {
    height: 100%;
    /* Rimosso background fisso per farlo gestire dal JS (barColor) */
    box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
    transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
}

/* --- EFFETTO GLOSSY (IL RIFLESSO) --- */
.energy-bar-fill::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
    );
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { left: -100%; }
    20% { left: 100%; }
    100% { left: 100%; }
}

function getUserLevel(points) {
    if (points < 100) return { nome: "PRINCIPIANTE", color: "text-gray-400" };
    if (points < 300) return { nome: "DILETTANTE", color: "text-blue-400" };
    if (points < 600) return { nome: "ESPERTO", color: "text-green-400" };
    if (points < 1000) return { nome: "VETERANO", color: "text-purple-400" };
    if (points < 1500) return { nome: "ELITE", color: "text-yellow-500" };
    return { nome: "LEGGENDA", color: "text-red-500 animate-pulse" };
}

    // --- UTILS ---
    function fetchData(params) {
        return new Promise((resolve, reject) => {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            const url = `${GAS_URL}?${params}&callback=${callbackName}`;
            window[callbackName] = (data) => {
                delete window[callbackName];
                script.remove();
                resolve(data);
            };
            const script = document.createElement('script');
            script.src = url;
            script.onerror = () => reject(new Error("Connessione fallita"));
            document.head.appendChild(script);
        });
    }

    function showModal(title, message, icon = 'alert-circle') {
        document.getElementById('modal-title').textContent = title;

        document.getElementById('custom-modal').classList.remove('hidden');
        lucide.createIcons();
    }

    function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

                Schiera Pronostici <i data-lucide="play" class="h-3 w-3 fill-black"></i>
            </span>
        </button>` : '';

    return `
        <div class="flex flex-col items-center justify-center py-20 animate-in fade-in duration-700">
            <div class="relative w-24 h-24 mb-8">
                <div class="absolute inset-0 rounded-full border-4 border-yellow-500/10 border-t-yellow-500 animate-[spin_1.5s_linear_infinite]"></div>

            </div>
        </div>`;
}



    // --- NAV LOGIC ---
    function changeView(view) {
    if (!appState.isLoggedIn && view !== 'login') return renderLoginView();
    
    // STOP del timer chat se l'utente cambia pagina
    if (chatInterval) {
        clearInterval(chatInterval);
        chatInterval = null;
    }
    
    appState.currentView = view;
    window.scrollTo(0, 0);
    renderView();
    updateNavBar(view);
}


    function updateNavBar(view) {
        document.querySelectorAll('#main-nav button').forEach(btn => {
            const isActive = btn.id === `nav-${view}`;
            btn.style.color = isActive ? GOLD : '#64748b';
            const icon = btn.querySelector('i');
            if (icon) icon.style.stroke = isActive ? GOLD : '#64748b';
        });
        lucide.createIcons();
    }

// --- NUOVA FUNZIONE PER ACCETTARE/RIFIUTARE SFIDE ---
async function rispondiSfida(idSfida, nuovoStato) {
    closeModal();
    const content = document.getElementById('content');
    content.innerHTML = renderLoader('Aggiornamento sfida...');
    try {
        await fetchData(`action=updateSfida&id=${idSfida}&stato=${nuovoStato}`);
        showModal("Successo", `Sfida ${nuovoStato.toLowerCase()}!`, 'check-circle');
        renderHome(); 
    } catch (e) {
        showModal("Errore", "Impossibile aggiornare la sfida.", 'alert-triangle');
        renderHome();
    }
}

// --- NUOVA HOME DASHBOARD TURBO ---
async function renderHome() {
    const content = document.getElementById('content');
    const cacheKey = `fanta_cache_${appState.teamName.replace(/\s/g, '')}`;

    // 1. CARICAMENTO IMMEDIATO DALLA MEMORIA (Local Storage)
    const cachedData = localStorage.getItem(cacheKey);
    if (cachedData) {
        console.log("Visualizzazione rapida da cache");
        buildHomeUI(JSON.parse(cachedData)); 
    } else {
        // Se Ã¨ la prima volta assoluta, mostra il loader
        content.innerHTML = renderLoader('Sincronizzazione Arena...', true);
    }

    // 2. RECUPERO DATI AGGIORNATI (Singola chiamata getTutto)
    try {
        const cb = Date.now();
        // Sostituiamo le 6 chiamate Promise.all con una sola
        const freshData = await fetchData(`action=getTutto&team=${encodeURIComponent(appState.teamName)}&cb=${cb}`);
        
        // Salviamo i dati freschi nella memoria del telefono
        localStorage.setItem(cacheKey, JSON.stringify(freshData));

        // 3. AGGIORNA LO SCHERMO (Se l'utente non ha cambiato pagina)
        if (appState.currentView === 'home_dashboard') {
            buildHomeUI(freshData);
            console.log("Dati aggiornati dal server con successo");
        }
    } catch (e) { 
        console.error("Errore nel refresh dei dati:", e);
        if (!cachedData) {
            content.innerHTML = `<div class="p-10 text-center text-red-400">Errore di connessione al database.</div>`;
        }
    }
}

    // --- FUNZIONE RENDERING PODIO ---
    function renderPodiumUI(ranking) {
    if(!ranking || !ranking.length) return `<p class="text-center text-[10px] uppercase opacity-50 w-full">Classifica non disponibile</p>`;
    const top3 = ranking.slice(0, 3);
    
    // Ordine visivo: 2Â° (idx 1), 1Â° (idx 0), 3Â° (idx 2)
    const visualOrder = [1, 0, 2]; 
    const configs = {
        0: { h: 'h-24', color: 'border-yellow-500', glow: 'shadow-[0_-5px_15px_rgba(234,179,8,0.2)]', medal: 'ðŸ¥‡' },
        1: { h: 'h-16', color: 'border-slate-400', glow: '', medal: 'ðŸ¥ˆ' },
        2: { h: 'h-12', color: 'border-orange-700', glow: '', medal: 'ðŸ¥‰' }
    };

    return visualOrder.map(idx => {
        const u = top3[idx];
        // Se non c'Ã¨ il giocatore, crea una colonna vuota per mantenere le proporzioni
        if(!u) return `<div class="w-1/3"></div>`;
        
        const conf = configs[idx];
        const isFirst = idx === 0;
        
        return `
            <div class="flex flex-col items-center w-1/3 min-w-0">
                <div class="text-2xl mb-1 ${isFirst ? 'animate-bounce' : ''}">${conf.medal}</div>
                
                <div class="w-full text-center mb-2 px-1 overflow-hidden">
                    <p class="text-[9px] font-black text-white uppercase truncate leading-tight">${u.team}</p>
                    <p class="text-[10px] font-bold text-yellow-500">${u.punti} PT</p>
                </div>
                
                <div class="w-full ${conf.h} bg-gradient-to-t from-white/10 to-white/20 border-t-2 ${conf.color} ${conf.glow} rounded-t-xl flex items-center justify-center relative">
                    <span class="text-2xl font-black text-white/5 italic select-none">${idx + 1}</span>
                </div>
            </div>`;
    }).join('');
}

async function loadMatches(g) {
    appState.selectedGiornata = g;
    const container = document.getElementById('match-list');
    if (!container) return;
    
    container.innerHTML = renderLoader(`Sincronizzazione Giornata ${g}...`);

    try {
        const data = await fetchData(`action=getPartite&giornata=${g}`);
        appState.matches = data;
        
        if (!data || data.length === 0) {
            container.innerHTML = `<div class="p-10 text-center opacity-50 font-bold uppercase text-xs">Nessun match trovato</div>`;
            return;
        }

        container.innerHTML = data.map(m => {

async function submitBets() {
    const btn = document.getElementById('submit-main');
    if (!btn) return;
    
    // 1. Controllo compilazione
    const currentMatches = appState.matches.map(m => {
        const key = `match_${m.giornata}_${m.casa}_${m.ospite}`.replace(/\s/g, '_');
        return { casa: m.casa, ospite: m.ospite, pronostico: localStorage.getItem(key) };
    });

    if (currentMatches.some(m => !m.pronostico)) {
        showModal('Attenzione', 'Compila tutti i pronostici!', 'alert-triangle');
        return;
    }

    btn.disabled = true;
    btn.textContent = "Verifica in corso...";

    // 2. Controllo Doppioni (Solo se REGOLARE)
    if (!appState.isChallengeMode) {
        try {
            const check = await fetchData(`action=getPronostici&team=${encodeURIComponent(appState.teamName)}&giornata=${appState.selectedGiornata}&tipo=REGOLARE`);
            if (check && check.length > 0) {
                showModal('Giocata Bloccata', `Hai giÃ  inviato i tuoi voti per la Giornata ${appState.selectedGiornata}. Non Ã¨ possibile inviarli due volte.`, 'shield-alert');
                btn.disabled = false;
                btn.textContent = "Conferma Pronostici";
                return;
            }
        } catch (e) { console.error("Errore controllo duplicati"); }
    }

    // 3. Invio effettivo
    btn.textContent = "Invio...";
    const payload = {
        team: appState.teamName,
        giornata: appState.selectedGiornata,
        isSfida: appState.isChallengeMode,
        matches: currentMatches
    };

    try {
        const res = await fetchData(`action=save&data=${encodeURIComponent(JSON.stringify(payload))}`);
        if (res.status === 'ok') {
            showModal('Successo!', 'Pronostici registrati con successo.', 'check-circle');
            loadMatches(appState.selectedGiornata);
        } else {
            showModal('Errore', res.message, 'x-circle');
        }
    } catch (e) { 
        showModal('Errore di Rete', 'Impossibile salvare.'); 
    } finally { 
        btn.disabled = false; 
        btn.textContent = "Conferma Pronostici"; 
    }
}

        const grouped = data.reduce((acc, b) => {
